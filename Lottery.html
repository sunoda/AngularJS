<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery</title>
</head>
<body>

  <script>
    let Lottery = [], 
        lottery = [];
    let n, m;


    for(let i = 0; lottery.length < 6; i ++){
      m = Math.floor( Math.random() * 49 ) + 1;
      if(lottery.indexOf(m) === -1){
        lottery.push(m);
      }
    }

    while ( Lottery.length < 6) {
      n = Math.floor( Math.random() * 49 ) + 1;

      if(Lottery.indexOf(n) === -1) {
        Lottery.push(n);
      }
    }

    console.log(lottery);
  </script>
</body>
</html>
