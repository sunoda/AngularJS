<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <title>ng-click</title>
</head>

<body>
  <div ng-app='myApp' ng-controller='AngularController as angular'>
    數量 : 
    <input type="button" ng-click='angular.minus()' value="-">
    <input type="text" readonly='readonly' ng-model='angular.num' >
    <input type="button" ng-click='angular.plus()' value="+">
  </div>
  <script>
    (function(){
      let app = angular.module('myApp', []);
      app.controller('AngularController', function(){
        this.num = 0;
        this.plus = function() {
          this.num++
        }
        this.minus = function() {
          this.num--
        }
      })
    })();
  </script>
</body>

</html>
