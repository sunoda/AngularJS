<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <title>ng-class</title>
    <style>
      .red {
        color: red;
      }

      .blue {
        color: blue;
      }
    </style>
</head>

<body>
    <div ng-app='myApp' ng-controller="AngularController as angular">
      <div ng-class="{true: 'red', false: 'blue'}[angular.isTrue]">
        為True時字體為紅色
      </div>
      <div ng-class="{true: 'red', false: 'blue'}[angular.isFalse]">
        為False時字體為藍色
      </div>
    </div>
    <script>
    (function(){
      let app = angular.module('myApp', []);

      app.controller('AngularController', function(){
        this.isTrue = true;
        this.isFalse = false;
      })
    })();
    </script>
</body>

</html>
