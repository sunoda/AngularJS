<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <title>angular.isNumber</title>
</head>

<body>
    <div ng-app='myApp' ng-controller='AngularController'>
      
    </div>
    <script>
      (function(){
        let app = angular.module('myApp', []);

        app.controller('AngularController', ['$scope', function($scope){
          let ct = angular.isNumber(509);
          let dt = angular.isNumber(new Date());
          console.log(ct);
          console.log(dt);
          
          
        }])
      })();
    </script>
</body>

</html>
