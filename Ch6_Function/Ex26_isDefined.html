<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <title>angular.isDefined</title>
</head>

<body>
    <div ng-app='myApp' ng-controller='AngularController'>
      
    </div>
    <script>
      (function(){
        let app = angular.module('myApp', []);

        app.controller('AngularController', ['$scope', function($scope){
          let foo;
          let bar = 42;
          console.log(angular.isDefined(foo));
          console.log(angular.isDefined(bar));
        }])
      })();
    </script>
</body>

</html>
