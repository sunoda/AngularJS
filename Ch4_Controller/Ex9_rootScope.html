<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <title>$rootScope</title>
</head>

<body>
    <div ng-app='myApp'>
        <div ng-controller='Child1Controller'>
            This is {{ object.data }}
            <br> Child1 data:
            <input type="text" ng-model='object.data'>
            <hr>
        </div>
        <div ng-controller='Child2Controller'>
            This is {{ object.data }}
            <br>Child2 data:
            <input type="text" ng-model='object.data'>
            <hr>
        </div>
    </div>
    <script>
        (function(){
            let app = angular.module('myApp', []);
            
            app.controller('Child1Controller', ['$rootScope', $rootScope => {
                // $rootScope = 'Child !';

                $rootScope.object = {};
                $rootScope.object.data = 'Child1 !';
            }]);
            app.controller('Child2Controller', ['$rootScope', $rootScope => {
                // $rootScope = 'Child2';

                $rootScope.object.data = 'Child2 !';
            }])
        })();
    </script>
</body>

</html>
